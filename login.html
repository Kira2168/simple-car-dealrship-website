
<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  <Script defer src="validate.js"></Script>
    <title>Document</title>

  <body>
    <div class="flex items-center justify-center min-h-screen bg-blue-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-yellow shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14 w-[500px] " >
          <span class="mb-3 text-4xl font-bold">Welcome back</span>
          <span class="font-light text-gray-400 mb-8">
            Welcom back! Please enter your details
          </span>
          <div class="py-4">
            <form action="" >

            <span class="mb-2 text-md">User Name</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="user"
              id="user"
            />
          </form>
          </div>

          <div class="py-4">
          <form action="" >
            <span class="mb-2 text-md">Email</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
            />
          </form>
          </div>
          <div class="py-4">
            <form action="">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              name="pass"
              id="pass"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            />
          </form>
          </div>
          <div class="flex justify-between w-full py-4">
            
            
          </div>
          
            <a href="home.html"><button
              class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
            >Sign in </button></a>
        

          <div class="text-center text-gray-400">
            Dont'have an account?
            <span class="font-bold text-black"><a href="register.html">Sign up!</a></span>
          </div>
        </div>
        <!-- {/* right side */} -->
        <div class="relative">
          <img
            src="Screenshot (28).png"
            alt="img"
            class="w-[850px] h-full hidden rounded-r-2xl md:block object-cover"

          <!-- text on image  -->
          
          </div>
