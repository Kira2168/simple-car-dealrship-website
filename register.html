<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="validate.js"></script>
    <link rel="stylesheet" href="regstyle.css">
    <title>Document</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-blue-100">
      <div class="relative flex flex-col m-6 space-y-8 bg-yellow shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <!-- left side -->
        <div class="flex flex-col justify-center p-8 md:p-14 w-[500px] ">
          <span class="mb-3 text-4xl font-bold">Welcome back</span>
          <span class="font-light text-gray-400 mb-8">Welcome back! Please enter your details</span>
          <form action="register.php" id="form" method="post">
            <div class="py-4">
              <span class="mb-2 text-md">User Name</span>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                name="user"
                id="username"
              />
              <div class="error"></div>
            </div>
            <div class="py-4">
              <span class="mb-2 text-md">Email</span>
              <input
                type="text"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                name="email"
                id="email"
              />
              <div class="error"></div>
            </div>
            <div class="py-4">
              <span class="mb-2 text-md">Password</span>
              <input
                type="password"
                name="password"
                id="password"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              />
              <div class="error"></div>
            </div>
            <div class="py-4">
              <span class="mb-2 text-md">Confirm password</span>
              <input
                type="password"
                name="password2"
                id="password2"
                class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              />
              <div class="error"></div>
            </div>
            <button
              type="submit"
              class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
               name="signUp"
              >
              SignUp
            </button>
          </form>
        </div>
        <!-- right side -->
        <div class="relative">
          <img
            src="Sv.png"
            alt="img"
            class="w-[750px] h-full hidden rounded-r-2xl md:block object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
